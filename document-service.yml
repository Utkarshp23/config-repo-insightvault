server:
  port: 8082

# Enable mock security for local testing
# security:
#   mock:
#     enabled: true

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/insight_doc_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8081/.well-known/jwks.json

  # --- RabbitMQ & Cloud Stream Config ---
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    stream:
      bindings:
        # Logic Name: documentUploaded-out-0
        # This matches the string used in streamBridge.send(...)
        documentUploaded-out-0:
          destination: document-exchange  # The actual Exchange name in RabbitMQ
          content-type: application/json

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
      
storage:
  bucket: documents-bucket
  endpoint: http://localhost:9000
  accessKey: minioadmin
  secretKey: minioadmin

logging:
  level:
    org.springframework.security.oauth2: DEBUG
    org.springframework.security.web: DEBUG
    org.springframework.security: DEBUG
    com.nimbusds.jose: DEBUG      

management:
  endpoints:
    web:
      exposure:
        include: "*" 
